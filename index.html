<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Whack a mole</title>
</head>

<body>
    <div class="container">
        <h1>Whack a mole</h1>
        <div class="score-timeLeft-container">
            <p>Score:
            <h3 id="score"></h3>
            </p>
            <p>Time Left
            <h3 id="time-left"></h3>
            </p>
        </div>


        <div id="grid">
            <div class="square"></div>
            <div class="square"></div>
            <div class="square"></div>
            <div class="square"></div>
            <div class="square"></div>
            <div class="square"></div>
            <div class="square"></div>
            <div class="square"></div>
            <div class="square mole">
                <img src="https://w7.pngwing.com/pngs/447/597/png-transparent-whac-a-mole-crappy-flappy-moles-android-video-game-android-mammal-carnivoran-vertebrate-thumbnail.png"
                    id="mole-img"></img>
            </div>

        </div>
        <div class="buttons">
            <button id="start">Start</button>
            <button id="reset">Reset</button>
        </div>
    </div>
    <script src="./script.js"></script>
</body>

</html>
